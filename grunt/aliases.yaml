w:
  description: 'Watch'
  tasks:
    - 'watch'

main:
  description: 'Common tasks that will be executed independently of environment'
  tasks:
    - 'clean:dist'
    - 'less'
    - 'sass'
    - 'concat'

default:
  description: 'Default task'
  tasks:
    - 'main'
    - 'lunr:development'
    - 'shell:development'
    - 'copy:development'
    - 'processhtml:development'
    - 'csslint'
    - 'jshint'
    - 'htmllint'
    - 'google-serp-preview'
    - 'notify_hooks'

production:
  description: 'Production task'
  tasks:
    - 'main'
    - 'lunr:production'
    - 'shell:production'
    - 'copy:production'
    - 'svg2png'
    - 'processhtml:production'
    - 'uglify'
    - 'cssmin'
    - 'imagemin'
    - 'htmlmin'
    - 'xmlmin'
    - 'csslint'
    - 'jshint'
    - 'htmllint'
    - 'google-serp-preview'
    - 'clean:google-serp-preview'
