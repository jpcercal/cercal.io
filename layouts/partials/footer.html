{{ "<!-- build:template" | safeHTML }}
{{ "<% if (environment === 'production') { %>" | safeHTML }}
<script async src="{{ .Site.BaseURL }}js/cercal.io.min.js"></script>
{{ "<% } else { %>" | safeHTML }}
<script async src="{{ .Site.BaseURL }}js/cercal.io.js"></script>
{{ "<% } %>" | safeHTML }}
{{ "/build -->" | safeHTML }}

{{ if $.Scratch.Get "singlePost" }}
<script>
document.addEventListener('DOMContentLoaded', function() {
    var disqus_config = function () {
        {{with .GetParam "disqus_identifier" }}this.page.identifier = '{{ . }}';{{end}}
        {{with .GetParam "disqus_title" }}this.page.title = '{{ . }}';{{end}}
        {{with .GetParam "disqus_url" }}this.page.url = '{{ . | html  }}';{{end}}
    };

    var options = {
        scriptUrl: '//{{ .Site.DisqusShortname }}.disqus.com/embed.js',
        disqusConfig: disqus_config
    };

    disqusLoader('#disqus', options);
});
</script>
{{ "<!-- build:template" | safeHTML }}
{{ "<% if (environment === 'production') { %>" | safeHTML }}
<script async src="{{ .Site.BaseURL }}vendor/js/disqus-loader.min.js"></script>
{{ "<% } else { %>" | safeHTML }}
<script async src="{{ .Site.BaseURL }}vendor/js/disqus-loader.js"></script>
{{ "<% } %>" | safeHTML }}
{{ "/build -->" | safeHTML }}
{{ end }}

{{ template "_internal/google_analytics_async.html" . }}
</body>
</html>
